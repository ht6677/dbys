<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡白影视 - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="https://cdn.p00q.cn/favicon.ico">
    <link href="https://cdn.p00q.cn/hAdmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="https://cdn.p00q.cn/hAdmin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="https://cdn.p00q.cn/hAdmin/css/animate.css" rel="stylesheet">
    <link href="https://cdn.p00q.cn/hAdmin/css/style.css?v=4.1.0" rel="stylesheet">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">DB</h1>
        </div>
        <h3>欢迎使用 淡白影视</h3>
        <p th:text="${message}"></p>
        <form class="m-t" role="form" action="/login" method="post" th:if="not ${session.user}">
            <div class="form-group">
                <input name="username" type="username" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            <p class="text-muted text-center"><a href="/forgetpass">
                <small>忘记密码了？</small>
            </a> | <a href="/reg">注册一个新账号</a>
            </p>
        </form>
        <div th:unless="${session.user==null}">
            <p th:text="${session.user.getUsername()}"></p>
            <form method="post" action="/logout">
                <button type="submit" class="btn btn-primary block full-width m-b">注 销</button>
            </form>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="https://cdn.p00q.cn/hAdmin/js/jquery.min.js?v=2.1.4"></script>
<script src="https://cdn.p00q.cn/hAdmin/js/bootstrap.min.js?v=3.3.6"></script>

</body>

</html>
